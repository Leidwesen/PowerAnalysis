<!DOCTYPE html>
<html lang="en">
<head >
   <meta charset="utf-8">
   <title>Power Analysis Calculator</title>

   <link rel="stylesheet" href="css/styles.css" />
   <script type="text/javascript" src="js/libR.js"></script>
   <script type="text/javascript" src="js/code.js"></script>   
</head>
<body>
  <table id='formTable'>
    <tr>
      <th colspan='2'>Power Analysis</th>
    </tr>
    <tr style="height: 15px;"class=spacer />
    <tr>
      <td>
	<label for=confidence>Confidence:</label>
      </td>
      <td>
	<input type=number id=confidence value=0.95 step=0.01 max=1 min=0 />
      </td>
    </tr>
    <tr>
      <td>
	<label for=Ntests>Ntests:</label>
      </td>
      <td>
	<input type=number id=Ntests value=10000 min=1 />
      </td>
    </tr>
    <tr style="height: 15px;"class=spacer />
    <tr name=pdimpicker>
      <td>
	<label>p dimension =</label>
      </td>
      <td>
	<label for=pdim2d>2D:</label>
	<input type=radio name=pdim id=pdim2d checked value=2D /input>
	<label for=pdimNd>ND:</label>
	<input type=radio name=pdim id=pdimNd value=ND />
      </td>
    </tr>
    <tr name=input2d>
      <td>
	<label for=null_p>null p:</label>
      </td>
      <td>
	<input type=text id=null_p value=0.5 />
      </td>
    </tr>
    <tr name=input2d>
      <td>
	<label for=test_p>test p:</label>
      </td>
      <td>
	<input type=text id=test_p value=0.3 />
      </td>
    </tr>
    <tr name=arrnd>
      <td>
	<label for=p>p:</label>
      </td>
      <td>
	<input name=pvals type=text id=p disabled value=[0.5,0.5] />
      </td>
    </tr>
    <tr name=arrnd>
      <td>
	<label for=ptest>ptest:</label>
      </td>
      <td>
	<input name=pvals type=text id=ptest disabled value=[0.3,0.7] />
      </td>
    </tr>
    <tr style="height: 15px;" class=spacer />
    <tr>
      <td>
	<label for=verbose>Verbose:</label>
      </td>
      <td>
	<input type=checkbox id=verbose></input>
      </td>
    </tr>
    <tr>
      <td>
	<label for=precision>Precision:</label>
      </td>
      <td>
	<input type=number id=precision value=0.01 step=0.01 max=1 min=0 />
      </td>
    </tr>
    <tr name=execButton>
      <td colspan=2>
	<button type=button id=sampleForN>
	  find best N for given confidence
	</button>
      </td>
    </tr>
    <tr style="height: 15px;" class=spacer />
    <tr>
      <td>
	<label for=Nsamples>Nsamples:</label>
      </td>
      <td>
	<input type=number id=Nsamples value=1000 min=1 />
      </td>
    </tr>
    <tr name=execButton>
      <td colspan=2>
	<button type=button id=accFromN>
	  find accuracy for given  Nsamples
	</button>
      </td>
    </tr>
  </table>
  
  <div id=outputArea>
    Output: <button type=button id=outputClear>clear</button>
    <div id=output>
    </div>
  </div>
</body>
</html>
